<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" />
      </button>
      <span class="name mt-3">{{ user.firstName + " " + user.lastName }}</span>
      <span class="idd">{{ user.email }}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1">{{ user.phoneNumber }}</span>
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span><i class="fa fa-cake-candles"></i></span>

        <span class="birth">{{ user.dateOfBirth | date }}</span>
      </div>
      <div class="d-flex mt-2">
        <button class="btn1 btn-dark">Edit Profile</button>
      </div>
      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined May,2021</span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex content">
    <div class="signup-form col-md-6 ml-5">
      <nz-tabset nzCentered nzType="line" [nzSelectedIndex]="selectedTabIndex">
        <nz-tab nzTitle="Sign Up"
          ><app-register-component></app-register-component
        ></nz-tab>
        <nz-tab nzTitle="Sign In"
          ><app-login-component></app-login-component
        ></nz-tab>
      </nz-tabset>
    </div>
    <div class="signup-image col-md-6">
      <img
        src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg"
        alt="sing up image"
      />
    </div>
  </div>
</div>
